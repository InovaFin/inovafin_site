<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
    <script src="desenvolvedores.js"></script>
    <title>Inovafin</title>
</head>

<body>
    <div class="container-grid">
        <header>
            <a class="logo" href="#"><img src="./img/InovaFin.png" alt="logoInovafin"></a>
            <nav>
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Perguntas ?</a></li>
                </ul>
            </nav>
            <a class="btnFC" href="#">Fale Conosco <img src="./img/iconFC.png" alt=""></a>
        </header>
        <main>
            <section id="home">
                <div class="quadrado1"></div>
                <div class="quadrado2"></div>
                <div class="txt-home">
                    <p>Gerencie, economize, prospere</p>
                    <p>Tudo é possivel com <img src="./img/InovafinLinha.png" alt="Inovafin"></p>  
                </div> 
            </section>
            <section class="texto-recursos">
                <div class="txtRecursos">
                    <h1>Seu Sucesso Financeiro Começa aqui!</h1>
                </div>
            </section>
            <section class="recursos">
                <div class="carrossel">
                    <button class="btnSetaVoltar" id="btnVoltar"><img   src="./img/arrow.png" alt="seta de voltar"></button>
                        <div class="imagesCarrossel">
                            <img src="./img/Principais Recursos.png" alt="Principais Recursos" class="slider on">
                            <img src="./img/centralize-suas-contas.png" alt="Centralize suas contas" class="slider">
                            <img src="./img/Gerencie-seu-saldo.png" alt="Gerencie seu saldo" class="slider">
                            <img src="./img/estabeleca-metas.png" alt="Estabeleça metas" class="slider">
                        </div>
                    <button class="btnSetaAvancar" id="btnAvancar"><img  src="./img/arrow.png" alt="seta avançar"></button>
                </div>      
            </section>
            <section>
                <div class="container-quemSomos">
                    <div class="quemSomos">
                        <button id="button"><img class="rotacionada" id="setaButton" src="img/seta.png" alt=""></button>
                            <dialog>
                                <h1>Desenvolvedores</h1>
                            </dialog>
                        <h1>Quem Somos</h1>
                    </div>
                </div>
            </section>
            <section>
                <h1>Perguntas Frequentes</h1>
            </section>
        </main>
        <footer>
            <p>Rodapé - © 2023 InovaFin</p>
        </footer>
    </div>
</body>

</html>
