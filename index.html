<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inovafin</title>
</head>

<body>
    <div class="container-grid">
        <header>
            <a class="logo" href="#"><img src="./img/InovaFin.png" alt="logoInovafin"></a>
            <nav>
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Perguntas ?</a></li>
                </ul>
            </nav>
            <a class="btnFC" href="#">Fale Conosco <img src="./img/iconFC.png" alt=""></a>
        </header>
        <main>
            <section id="home">
                <div class="quadrado1"></div>
                <div class="quadrado2"></div>
                <h1>Home</h1>
                <!-- <div class="txt-home">
                    <p>Gerencie, economize, prospere</p>
                    <p>Tudo é possivel com <img src="./img/InovafinLinha.png" alt="Inovafin"> .</p>
                </div> -->
            </section>
            <section class="recursos">
                <div class="txtRecursos">
                    <h1>Recursos</h1>
                </div>
                    <div class="carrossel">
                        <button class="btnSetaVoltar" id="btnVoltar"><img   src="./img/arrow.png" alt="seta de voltar"></button>
                        <div class="imagesCarrossel">
                            <img src="./img/Principais Recursos.png" alt="Principais Recursos" class="slider on">
                            <img src="./img/centralize-suas-contas.png" alt="Centralize suas contas" class="slider">
                            <img src="./img/Gerencie-seu-saldo.png" alt="Gerencie seu saldo" class="slider">
                            <img src="./img/estabeleca-metas.png" alt="Estabeleça metas" class="slider">

                        </div>
                        <button class="btnSetaAvancar" id="btnAvancar"><img  src="./img/arrow.png" alt="seta avançar"></button>
                    </div> 
                       
            
                        <!--Botões de navegação-->
                        <div class="botoes">
                            <div class="criaRadio">   
                                <input type="radio" name="raido-btn" id="radio1">
                                <input type="radio" name="raido-btn" id="radio2">
                                <input type="radio" name="raido-btn" id="radio3">
                                <input type="radio" name="raido-btn" id="radio4">
                            </div>
                        </div>
                        
                        <!--Navegação automática-->
                        <div class="navegacao-auto">
                        <div class="btn1"></div>
                        <div class="btn2"></div>
                        <div class="btn3"></div>
                        <div class="btn4"></div>

                        <!--Manual de navegação-->
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>   
            </section>
            <section>
                <h1>Quem somos</h1>
            </section>
            <section>
                <h1>Perguntas Frequentes</h1>
            </section>
        </main>
        <footer>
            <p>Rodapé - © 2023 InovaFin</p>
        </footer>
    </div>
</body>

</html>
